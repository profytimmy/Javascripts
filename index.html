<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Simple Calculator</title>
</head>
<body>
    <script>

const num1 = parseFloat(prompt("Enter your first number: "));
const op_list = prompt('Enter operator ( either +, -, *, / or % ): ');
const num2 = parseFloat(prompt("Enter your second number: "));

let result;

if (op_list == "+") {
    result = num1 + num2;
}
else if (op_list == "-") {
    result = num1 - num2;
}
else if (op_list == "*") {
    result = num1 * num2;
}
else if (op_list == "/") {
    result = num1 / num2;
}
else if (op_list == "%") {
    result = num1 % num2;
}
else {
    alert("You've entered an invalid operator");
    result = NaN
}
alert("Your result is: " + result);
    </script>
</body>
</html>
